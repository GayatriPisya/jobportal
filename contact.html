<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
 <!-- Navbar -->
 <div id="navbar"></div>
<div class="main-content">
    <!-- Contact Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <p>Weâ€™d love to hear from you! Fill out the form below or reach out to us directly.</p>

        <div class="contact-container">
            <!-- Contact Form -->
            <form class="contact-form">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-comment"></i>
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
            </form>

            <!-- Contact Details -->
            <div class="contact-info">
                <h2>Our Contact Details</h2>
                <p><i class="fa-solid fa-map-marker-alt"></i> Our location</p>
                <p><i class="fa-solid fa-phone"></i> +91 9876543210</p>
                <p><i class="fa-solid fa-envelope"></i> support@jobportal.com</p>
            </div>
        </div>
    </section>

   
</div>

<div id="footer"></div>
 <!-- Load Navbar & Footer -->
 <script>
    async function loadComponent(id, file) {
        const response = await fetch(file);
        const content = await response.text();
        document.getElementById(id).innerHTML = content;
    }
    loadComponent("navbar", "navbar.html");
    loadComponent("footer", "footer.html");
</script>

</body>
</html>
