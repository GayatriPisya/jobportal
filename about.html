<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Job Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Job Portal</a>
        </div>
    </nav>

    <!-- About Project -->
    <section class="container my-5">
        <h2 class="text-center">About Our Project</h2>
        <p class="text-center">This job portal connects job seekers and employers with a user-friendly interface and secure authentication.</p>
    </section>

    <!-- Team Members -->
    <section class="container my-5">
        <h2 class="text-center">Meet Our Team</h2>
        <div class="row">
            <!-- Member 1 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="team/member1.jpg" class="card-img-top" alt="Member 1">
                    <div class="card-body text-center">
                        <h5 class="card-title">Member 1</h5>
                        <p class="card-text">Role: Backend Developer</p>
                    </div>
                </div>
            </div>
            <!-- Add 4 more team members here -->
        </div>
    </section>

    <!-- Guide Section -->
    <section class="container my-5">
        <h2 class="text-center">Our Guide</h2>
        <div class="card mx-auto text-center" style="max-width: 400px;">
            <img src="guide.jpg" class="card-img-top" alt="Guide">
            <div class="card-body">
                <h5 class="card-title">Professor's Name</h5>
                <p class="card-text">Guide & Mentor</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3">
        <p>&copy; 2025 Job Portal. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
