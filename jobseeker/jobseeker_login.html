<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Login - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(to bottom, rgba(2, 2, 37, 0.934), rgba(0, 0, 0, 0.756)), url('../assets/jobportal.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            border-top: 5px solid #c7c6dcdd;
            border-bottom: 5px solid #c7c6dcdd; 
            display: flex;
            background: #ffffff9b;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(216, 208, 208, 0.42);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
            margin: 20px;
        }

        .left-panel {
            background: linear-gradient(135deg, #0508547b, #041a5a);
            color: #fff;
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .btn-register {
            background-color: #ffffff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            color: #090643;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-register:hover {
            background-color: #090f3e;
            color: white;
        }

        .login-form {
            padding: 40px;
            width: 60%;
        }
        .left-panel h2 {
            font-size: 34px;
            font-weight: bold;
        }

        .left-panel p {
            margin-top: 20px;
        }
        .login-logo {
            font-size: 28px;
            color: #06093d;
            
            margin-bottom: 25px;
            text-align: center;
        }

        .btn-primary {
           background-color: #09073d;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: rgba(41, 44, 59, 0.788);
            color: #ffffff;
        }
        @media (max-width: 767px) {
            .login-container {
                flex-direction: column;
                width: 100%;
            }
            .left-panel {
                padding: 20px;
                flex: 1;
            }
            .login-form {
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- <div id="navbar"></div> -->
    <div class="login-container">
        <div class="left-panel">
            <h2>Welcome Back</h2>
            <p>Login to explore more opportunities.</p>
            <p class="text-center">Don't have an account?</p>
            <button class="btn-register" onclick="window.location.href='jobseeker_register.html'">Register</button>
        </div>
        <div class="login-form">
            <div class="login-logo">
                <i class="fas fa-user"></i> Job Seeker Login
            </div>
            <form action="jobseeker_login.php" method="POST">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    </script> -->
</body>
</html>
