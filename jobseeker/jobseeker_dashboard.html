<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-3 text-white">
        <h2>Jobie</h2>
        <div class="profile-section text-center">
            <img src="profile.jpg" alt="Profile Picture" id="profile-pic" class="profile-img">
            <h5 id="user-name">John Doe</h5>
            <button class="logout-btn">Logout</button>
        </div>
        <nav class="nav flex-column mt-3">
            <a href="#" class="nav-link">Dashboard</a>
            <a href="#" class="nav-link">Search Jobs</a>
            <a href="#" class="nav-link">Applied Jobs</a>
            <a href="#" class="nav-link" id="profile-link">Profile</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="search-bar d-flex mb-4">
            <input type="text" class="form-control" id="search" placeholder="Search for jobs">
            <button class="btn btn-primary ms-2" id="search-btn">Search</button>
        </div>
        <div class="row" id="job-list">
            <!-- Jobs will be loaded dynamically here -->
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <img src="profile.jpg" alt="Profile" class="profile-img-lg" id="modal-profile-pic">
                        <input type="file" id="upload-photo" class="form-control mt-2">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="jobTitle" class="form-label">Job Title</label>
                            <input type="text" class="form-control" id="jobTitle">
                        </div>
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience (Years)</label>
                            <input type="number" class="form-control" id="experience">
                        </div>
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills</label>
                            <input type="text" class="form-control" id="skills" placeholder="e.g. JavaScript, Python">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            function fetchJobs(query = '') {
                $.ajax({
                    url: 'fetch_jobs.php',
                    type: 'GET',
                    data: { search: query },
                    success: function(response) {
                        $('#job-list').html(response);
                    }
                });
            }

            fetchJobs(); // Load jobs on page load

            $('#search-btn').click(function() {
                let query = $('#search').val();
                fetchJobs(query);
            });

            // Show profile modal when clicking on profile
            $('#profile-link, #profile-pic').click(function() {
                $('#profileModal').modal('show');
            });

            // Upload profile picture preview
            $('#upload-photo').change(function(event) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    $('#modal-profile-pic').attr('src', e.target.result);
                }
                reader.readAsDataURL(event.target.files[0]);
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
