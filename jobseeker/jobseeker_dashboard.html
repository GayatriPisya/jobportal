<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Welcome, Job Seeker</h2>
        
        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" id="jobSearch" class="form-control" placeholder="Search for jobs (e.g., Software Developer)">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
        
        <!-- Job Listings -->
        <div id="jobResults" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#searchBtn").click(function(){
                let keyword = $("#jobSearch").val();
                $.ajax({
                    url: "jobseeker.php",
                    type: "POST",
                    data: { keyword: keyword },
                    success: function(response){
                        $("#jobResults").html(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
