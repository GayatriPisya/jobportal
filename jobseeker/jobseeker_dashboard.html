<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2D336B;
            padding-top: 20px;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #7886C7;
            color: #ffc107;
        }
        .content {
            margin-left: 260px;
            padding: 20px;
        }
        .input-group input {
            border-radius: 30px 0 0 30px;
            background-color: #fff;
            border: 1px solid #2D336B;
            padding: 10px;
        }
        .input-group button {
            border-radius: 0 30px 30px 0;
            background-color: #2D336B;
            color: white;
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .input-group button:hover {
            background-color: #7886C7;
            transform: translateY(-2px);
        }
        #jobResults .job-card {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        #jobResults .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
        <a href="#recommendations"><i class="fas fa-lightbulb"></i> Job Recommendations</a>
        <a href="#applied"><i class="fas fa-file-alt"></i> Applied Jobs</a>
        <a href="#saved"><i class="fas fa-bookmark"></i> Saved Jobs</a>
        <a href="logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <h2 style="color: #2D336B; font-weight: bold;">Find Your Dream Job</h2>
        <p style="color: #2D336B;">Explore thousands of job opportunities and find the one that's right for you.</p>
        
        <!-- Search Bar -->
        <div class="input-group mb-3">
            <input type="text" id="jobSearch" class="form-control" placeholder="Search for jobs (e.g., Software Developer)">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
        
        <!-- Job Listings -->
        <div id="jobResults" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#searchBtn").click(function(){
                let keyword = $("#jobSearch").val().trim();
                
                if (keyword === "") {
                    alert("Please enter a job title or keyword!");
                    return;
                }

                $.ajax({
                    url: "jobseeker.php",
                    type: "POST",
                    data: { keyword: keyword },
                    success: function(response){
                        $("#jobResults").html(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
