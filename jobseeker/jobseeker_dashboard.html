<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
        }
        
        .sidebar {
            background-color: #211C84;
            width: 300px;
            height: 100vh;
            position: fixed;
            padding: 20px;
        }
        
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 8px;
        }
        
        .sidebar a:hover, .sidebar a.active {
            background: #4D55CC;
        }
        
        .content {
            margin-left: 300px;
            padding: 20px;
        }
        
        .input-group input {
            border-radius: 30px 0 0 30px;
            background-color: #fff;
            border: 1px solid #211C84;
            padding: 10px;
        }
        
        .input-group button {
            border-radius: 0 30px 30px 0;
            background-color: #211C84;
            color: white;
            padding: 10px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .input-group button:hover {
            background-color: #ffffff;
            color: #2D336B;
        }
        
        #jobResults .job-card {
            background: white;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.664);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        #jobResults .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background-color: #1A202C;
            border-color: #1A202C;
        }
        
        @media (max-width: 767px) {
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#profile"><i class="fas fa-user"></i> Profile</a>
        <a href="#recommendations"><i class="fas fa-lightbulb"></i> Job Recommendations</a>
        <a href="#applied"><i class="fas fa-file-alt"></i> Applied Jobs</a>
        <a href="#saved"><i class="fas fa-bookmark"></i> Saved Jobs</a>
        <a href="logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="content">
        <h2 style="color: #2D336B; font-weight: bold;">Find Your Dream Job</h2>
        <p style="color: #2D336B;">Explore thousands of job opportunities and find the one that's right for you.</p>
        
        <div class="input-group mb-3">
            <input type="text" id="jobSearch" class="form-control" placeholder="Search for jobs (e.g., Software Developer)">
            <button class="btn btn-primary" id="searchBtn">Search</button>
        </div>
        
        <div id="jobResults" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#searchBtn").click(function(){
                let keyword = $("#jobSearch").val().trim();
                
                if (keyword === "") {
                    alert("Please enter a job title or keyword!");
                    return;
                }

                $.ajax({
                    url: "jobseeker.php",
                    type: "POST",
                    data: { keyword: keyword },
                    success: function(response){
                        $("#jobResults").html(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
