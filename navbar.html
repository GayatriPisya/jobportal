<style>
    nav.navbar {
        background-color: #000000a1;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1;
    }

    nav.navbar .logo {
        color: #fff;
        font-size: 24px;
        margin-right: 20px;
    }

    nav.navbar .logo i {
        margin-right: 10px;
    }

    nav.navbar .nav-links {
        display: flex;
        align-items: center;
        margin-left: auto;
    }

    nav.navbar .nav-links a {
        color: #fff;
        text-decoration: none;
        margin-right: 20px;
        transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav.navbar .nav-links a:hover {
        background-color: #ffffff;
        padding: 5px;
        border-radius: 5px;
        color: #000000;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav.navbar .nav-links a i {
        margin-right: 10px;
    }

    nav.navbar .nav-links .dropdown {
        position: relative;
    }

    nav.navbar .nav-links .dropdown button {
        background-color: transparent;
        border: none;
        color: #fff;
        padding: 0;
        font-size: 16px;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    nav.navbar .nav-links .dropdown button:hover {
        color: #ccc;
    }

    nav.navbar .nav-links .dropdown button i {
        margin-right: 10px;
    }

    nav.navbar .nav-links .dropdown .dropdown-content {
        display: none;
        position: absolute;
        background-color: #00000088;
        min-width: 150px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }

    nav.navbar .nav-links .dropdown .dropdown-content a {
        color: #fff;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s ease;
    }

    nav.navbar .nav-links .dropdown .dropdown-content a:hover {
        background-color: #e3e3e3;
        color: black;
    }

    nav.navbar .nav-links .dropdown:hover .dropdown-content {
        display: block;
    }

    @media (max-width: 768px) {
        nav.navbar {
            flex-direction: column;
            align-items: flex-start;
        }

        nav.navbar .logo {
            margin-bottom: 10px;
        }

        nav.navbar .nav-links {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            right: -100%;
            top: 0;
            width: 250px;
            height: 100vh;
            background-color: #000000a1;
            padding-top: 60px;
            transition: right 0.3s ease;
            z-index: 2;
        }

        nav.navbar .nav-links a {
            margin-right: 0;
            margin-bottom: 10px;
        }

        nav.navbar .nav-links .dropdown .dropdown-content {
            position: relative;
        }

        nav.navbar .nav-links .dropdown .dropdown-content a {
            padding: 8px 12px;
        }

        .menu-toggle {
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .menu-toggle.active + .nav-links {
            right: 0;
        }
    }
</style>

<nav class="navbar">
    <div class="logo">
        <i class="fa-solid fa-briefcase"></i> Job Portal
    </div>

    <div class="nav-links">
        <div class="dropdown">
            <button><i class="fa-solid fa-user"></i> Select Your Role <i class="fa-solid fa-angle-down"></i></button>

                <a href="employe/employer_register.html"><i class="fa-solid fa-building"></i> Employer</a>
                <a href="jobseeker/jobseeker_register.html"><i class="fa-solid fa-user"></i> Job Seeker</a>
            </div>
        </div>
        <a href="about.html"><i class="fa-solid fa-info-circle"></i> About</a>
        <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
    </div>
</nav>

<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        menuToggle.classList.toggle('active');
    });
</script>
