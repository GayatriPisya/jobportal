<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Navbar Styling */
        nav.navbar {
            background-color: #000000a1;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        .logo i {
            margin-right: 10px;
        }

        /* Navigation Links */
        .nav-links {
            display: flex;
            align-items: center;
            transition: right 0.3s ease-in-out;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #fff;
            color: #000;
            border-radius: 5px;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: #fff;
            transition: 0.3s;
        }

        .dropdown-content a:hover {
            background: #e3e3e3;
            color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Hamburger Menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 30px;
            color: white;
            margin-right: 20px;
            margin-top: 10px;
        }

        .menu-toggle i {
            font-size: 30px;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                right: -250px;
                top: 0;
                width: 250px;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                flex-direction: column;
                align-items: flex-start;
                padding-top: 60px;
                transition: right 0.3s ease-in-out;
                display: flex;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                display: block;
                padding: 15px;
                width: 100%;
            }

            .dropdown-content {
                position: static;
                width: 100%;
            }

            .dropdown-content a {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: #fff;"><i class="fa-solid fa-briefcase"></i> Job Portal</a>
        </div>
        <div class="menu-toggle" id="menu-toggle" aria-expanded="false">
            <i class="fas fa-bars-staggered"></i>
        </div>
        <div class="nav-links" id="nav-links">
            <div class="dropdown">
                <button id="dropdown-btn"><i class="fa-solid fa-user"></i> Select Your Role <i class="fa-solid fa-angle-down"></i></button>
                <div class="dropdown-content" id="dropdown-content">
                    <a href="admin/admin_login.html"><i class="fa-solid fa-user-shield"></i> Admin</a>
                    <a href="employe/employer_register.html"><i class="fa-solid fa-building"></i> Employer</a>
                    <a href="jobseeker/jobseeker_register.html"><i class="fa-solid fa-user"></i> Job Seeker</a>
                </div>
            </div>
            <a href="about.html"><i class="fa-solid fa-info-circle"></i> About</a>
            <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const navLinks = document.getElementById("nav-links");
            const dropdownBtn = document.getElementById("dropdown-btn");
            const dropdownContent = document.getElementById("dropdown-content");

            let isMenuOpen = false;

            menuToggle.addEventListener("click", function () {
                isMenuOpen = !isMenuOpen;
                navLinks.classList.toggle("active");
                menuToggle.setAttribute("aria-expanded", isMenuOpen);
            });

            dropdownBtn.addEventListener("click", function (event) {
                event.stopPropagation();
                dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!dropdownBtn.contains(event.target) && !dropdownContent.contains(event.target)) {
                    dropdownContent.style.display = "none";
                }
            });
        });
    </script>

</body>
</html>
