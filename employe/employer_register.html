<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Seeker Registration - Job Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, rgba(2, 2, 37, 0.934), rgba(0, 0, 0, 0.756)), url('../assets/jobportal.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            border-top: 5px solid #c7c6dcdd;
            border-bottom: 5px solid #c7c6dcdd; 
            display: flex;
            background: #ffffff9b;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(216, 208, 208, 0.42);
            overflow: hidden;
            width: 800px;
        }

        .register-left {
            background: linear-gradient(135deg, #0508547b, #041a5a);
            color: #fff;
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .register-left h2 {
            font-size: 34px;
            font-weight: bold;
        }

        .register-left p {
            margin-top: 20px;
        }

        .btn-login {
            background-color: #ffffff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            color: #090643;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #061535;
            color: white;
        }

        .register-right {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .btn-register {
            background-color: #09073d;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            color: #fff;
        }
        .btn-register:hover{
            background-color: rgba(41, 44, 59, 0.788);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <div class="register-container">
        <div class="register-left">
            <h2><i class="fas fa-handshake"></i> Join with Us</h2>
            <p>Sign up now and start exploring new job opportunities.</p>
            <p class="text-center mt-3">Already have an account?</p>
            <button class="btn btn-login" onclick="window.location.href='employer_login.html'">Login</button>
        </div>
        <div class="register-right">
            
            <form action="employer_register.php" method="POST">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn btn-register">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
