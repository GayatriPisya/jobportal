<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Post a Job</h2>
        <form action="post_job.php" method="POST">
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary ($)</label>
                <input type="number" class="form-control" id="salary" name="salary" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="apply_link">Application Link</label>
                <input type="url" class="form-control" id="apply_link" name="apply_link" placeholder="Enter application link (Google Form, company portal, etc.)" required>
            </div>
            <button type="submit" class="btn btn-primary" name="post_job">Post Job</button>
        </form>
    </div>
</body>
</html>
