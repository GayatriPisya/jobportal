<!DOCTYPE html>
<html lang="en">
<head>

        body {

        }
        .login-card .card-body {
            padding: 20px;
        }
        .login-card .form-group {
            margin-bottom: 15px;
        }
        .login-card .form-group i {
            font-size: 20px;
            margin-right: 10px;
        }
        .login-card .form-group input {
            padding: 10px;
