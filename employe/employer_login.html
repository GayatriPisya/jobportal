<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-logo {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .input-field {
            margin-bottom: 15px;
        }
        .input-field i {
            margin-right: 10px;
        }
        .input-field input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        button {
            background-color: #6c48c5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #6c48c5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fa-solid fa-briefcase"></i> Job Portal
        </div>

        <form action="employer_login.php" method="POST">
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Employer Email" required>

                <input type="password" name="password" placeholder="Password" required>
